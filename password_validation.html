<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .error{
            color: red;
        }
    </style>
  </head>
  <body>
    <form id="myform" >
        <div class="container my-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name:</label>
                <input placeholder="Enter Your Name" name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input placeholder="Enter Your Email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input placeholder="Enter Your Password" name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">contact</label>
            <input placeholder="Enter Your number" name="contact" type="text" class="form-control" id="contact">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
      </form>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    $(document).ready(function(){
    $("#myform").validate({
        rules:{
             name:{
                required:true,
                minlength:3,
             },
             email:{
                required:true,
                email:true,
             },
             password:{
                required:true,
                minlength:8,
             },
             contact:{
                required:true,
                minlength:11,
             },
        },
        messages:{
               name:{
                required:"Name must be required",
                minlength:"Name must be 3 characters or long",
               },
               email:{
                required:"Email must be required",
                email:"Email must be valid",
               },
               password:{
                required:"Password must be required",
                minlength:"Password must be 8 charcaters long",
               },
               contact:{
                required:"Number must be required",
                minlength:"Number must be 11 characters"
               },
        },
})
    })
    </script>
   
  </body>
</html>
